name: Trigger auto deployment for chainlit

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chainlit-AutoDeployTrigger-c7436915-c181-413d-8798-656b74817dd0.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHAINLIT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHAINLIT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHAINLIT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: crn5nf3ii7evnmw.azurecr.io
          registryUsername: ${{ secrets.CHAINLIT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHAINLIT_REGISTRY_PASSWORD }}
          containerAppName: chainlit
          resourceGroup: rg-chainlit
          imageToBuild: crn5nf3ii7evnmw.azurecr.io/chainlit:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


