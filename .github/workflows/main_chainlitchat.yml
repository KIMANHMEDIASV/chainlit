# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - chainlitchat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: crcpb6usaaxgr6w.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1182212EEDB543229EFBF07DCE7140D5 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_01243828BF904841868B340FE5D648EB }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: crcpb6usaaxgr6w.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1182212EEDB543229EFBF07DCE7140D5 }}/chainlit-agent/web-vscode-dev-65fea1:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_29BDB3770E094FDE982AA70A3713DBA3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B0A97BE743E7418C8C21528705C2171A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D79BA1C6E74F4D3A87B5CB582AAEF0FC }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'chainlitchat'
          slot-name: 'Production'
          images: 'crcpb6usaaxgr6w.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1182212EEDB543229EFBF07DCE7140D5 }}/chainlit-agent/web-vscode-dev-65fea1:${{ github.sha }}'
          